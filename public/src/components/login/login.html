<div>
	<h4>Login</h4>
	<div class="login-form">
		<form novalidate>
			<input ng-model="user.email" type="text" name="email" placeholder="Email">
			<input type="password" 
			ng-model="user.password" name="password" placeholder="Password">
			<button ng-click="submitLogin()">Login</button>
		</form>
	</div>
</div>
