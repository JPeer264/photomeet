<div>
	<h4>Register</h4>
	<div class="login-form">
		<form novalidate>
			<input ng-model="user.email" type="text" name="email" placeholder="Email" required>
			<input type="password" 
			ng-model="user.password" name="password" placeholder="Password" required>
			<input type="password" 
			ng-model="user.passwordProof" name="passwordProof" placeholder="Retype your password" required>
			<button ng-click="submitRegister()">Register</button>
		</form>
	</div>
</div>
