<header>
	<div class="container">
		<div id="logo">
			<a href="/">
				<img src="/tmp/assets/img/picstar/logo.png" alt="">
			</a>
		</div>
		<div id="statusbar">
			<div ng-if="isLoggedIn()">
				<a href="/signup">Sign up</a> | 
				<a href="#" ng-click="popupLogin(true)">Login</a>

				</div>
			</div>
			<!-- <div loggedheader></div> -->
		</div>
	</div>
</header>
<div id="challenge-slider">
	<div id="images">
		<img src="{{ image.src }}" alt="" ng-repeat="image in images">
	</div>
  <h1>Get Famous or Die Tryin'</h1>
  <div ng-if="isLoggedIn()" join></div>
</div>
